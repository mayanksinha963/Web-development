<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>

<body>
    <h1>JavaScript String Methods</h1>
    <p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>
    <button onclick="myfunction()">Try it</button>
    <div id="demo">Please visit Microsoft and Microsoft</div>
    <br>
    <br>
    <button onclick="myfunction()">Try it</button>
    <div id="demo1">Please visit Microsoft and Microsoft</div>
    <br>
    <br>
    <button onclick="myfunction()">Try it</button>
    <div id="demo2">Please visit Microsoft and Microsoft</div>
    <br>
    <br>
    <h3>The replace All() Method</h3>
    <div id="demo3"></div>
    <br>
    <br>
    <button onclick="UpperCase()">try it</button>
    <div id="demo4">Hello World</div>
    <br>
    <br>
    <button onclick="LowerCase()">try it</button>
    <div id="demo5">HELLO WORLD</div>
    <br>
    <br>
    <button onclick="Trim()">Try it</button>
    <div id="demo6"></div>
    <script>
        function myfunction() {
            let text = document.getElementById('demo').innerHTML;
            document.getElementById('demo').innerHTML = text.replace("Microsoft", "W3Schools");

            let text1 = document.getElementById('demo1').innerHTML;
            document.getElementById('demo1').innerHTML = text1.replace(/MICROSOFT/i, "W3Schools");

            let text2 = document.getElementById('demo2').innerHTML;
            document.getElementById('demo2').innerHTML = text2.replace(/Microsoft/g, "W3Sschools")


        }
        let text3 = "I love cats. Cats are very easy to love. Cats are very popular.";
        text3 = text3.replaceAll("Cats", "Dogs");
        text3 = text3.replaceAll("cats", "dogs");

        document.getElementById('demo3').innerHTML = text3;

        function UpperCase() {
            let text4 = document.getElementById('demo4').innerHTML;
            text4 = text4.toUpperCase();
            document.getElementById('demo4').innerHTML = text4;
        }

        function LowerCase() {
            let text5 = document.getElementById('demo5').innerHTML;
            document.getElementById('demo5').innerHTML = text5.toLowerCase();
        }

        function Trim()
        {
            let text6 = "      Hello World!       ";
            let text7 = text6.trim();
            document.getElementById("demo6").innerHTML = "Length text 6 = " + text6.length + " Length text 7 = " + text7.length; 
        }
    </script>
</body>

</html>
