<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant Array</title>
</head>
<body>
    <h1>JavaScript Const</h1>
    <p>Declaring a constant array deos NOT make the element unchangeable</p>
    <div id="demo"></div>
    <script>
        const cars = ['Saab', 'Volvo','BMW'];
        cars[0] = 'Toyato';
        cars.push('Audi');
        document.getElementById('demo').innerHTML = cars;
    </script>
</body>
</html>
