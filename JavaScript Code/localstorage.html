<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="css/localstorage.css">
</head>

<body>
    <div class="main">
        <form action="">
        <div class="box">
            <h1>Enquiry</h1>
            <label for="name" >Name</label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br>
            <label for="phone">Phone</label>
            <input type="text" id="phone" required>
            <br>
            <button id="save">Save</button>
        </div>
    </form>
    </div>
    <div class="data">

    </div>


    <template  id="ddata">
        <div class="dbox">
           
            <div class="dname" id="nameid">Name : name</div>
            <div class="demail" id="emailid">Email : mayank.sinha963@gmail.com</div>
            <div class="dphone" id="phoneid">Phone : Phone</div>
        </div>   
    </template>

    <script src="JavaScript/localstorage.js"></script>
</body>
</html>
