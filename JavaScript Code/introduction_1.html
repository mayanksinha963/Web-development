<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What can JavaScript do</h2>
    <p>JavaScript can change HTML attributes</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <!-- <button onclick="document.getElementById('image').src='Image/on.jpg'">Turn on the light</button> -->
    <button onclick="document.getElementById('image').src='Image/on.jpg'">Turn on the light</button>
    <img src="Image/off.jpg" alt="off" id="image">
    <button onclick="document.getElementById('image').src='Image/off.jpg'">Turn off the light</button>
    
</body>
</html>
