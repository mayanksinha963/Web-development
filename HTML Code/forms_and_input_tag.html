    <title>Forms and Input Tag</title>

<body>
    <h1>Enter your details here : </h1>

        <label for="">First Name : </label><input type="text" placeholder="Mayank">

        <h3>Enter your t-shirt size : </h3>

        <label for="">Medium t-shirt</label><input type="radio" name="" id="">
        <label for="">Large t-shirt</label><input type="radio" name="" id="">
        <br><br>

        <!--For selecting only one option-->
        <h3>Enter your t-shirt size : </h3>
        <label for="small">Small t-shirt</label><input name="t-shirtsize" type="radio" name="" id="small" value ="small">
        <label for="medium">Medium t-shirt</label><input name="t-shirtsize" type="radio" name="" id="medium" value ="medium">
        <label for="large">Large t-shirt</label><input name="t-shirtsize" type="radio" name="" id="large" value ="large">

        <br><br>
